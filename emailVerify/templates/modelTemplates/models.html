{% extends 'baseTemplates/base.html'%}
    {% block start %}

    {% for product in products %}
        <div class="cont">
            <a href="{% url 'productdetails' product.slug%}">
            <div class="product-card">
                <div class="product-card__image">
                    <img src="{{product.Product_Images.first.images.url}}" alt="">
                </div>
                <div class="product-card__info">
                    <h2 class="product-card__title">{{product.product_name}}</h2>
                    <p class="product-card__description">Experience ultimate comfort and style with these .</p>
                    <div class="product-card__price-row">
                        <span class="product-card__price">rs{{product.product_price}}</span>
                        <a href="#">
                        <button class="product-card__btn">Add to Cart</button>
                    </a>
                    </div>
                </div>
            </div>
        </a>
        </div>
        {% endfor %}
        {% endblock %}
